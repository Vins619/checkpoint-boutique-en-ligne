<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- En-tête -->
  <header>
    <div class="container">
      <h1>Ma Boutique</h1>
      <nav>
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#produits">Produits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Produits -->
  <section id="produits" class="produits-section">
    <h2>Nos Produits</h2>
    <div class="produits-container">
      <!-- Fiche Produit 1 -->
      <div class="produit">
        <img src="image/pantalon.jpeg" alt="pantalon">
        <h3>Produit 1</h3>
        <p>Description rapide du produit 1.</p>
        <button>Acheter maintenant</button>
      </div>
      <!-- Fiche Produit 2 -->
      <div class="produit">
        <img src="image/tshirt.jpeg" alt="t-hirt">
        <h3>Produit 2</h3>
        <p>Description rapide du produit 2.</p>
        <button>Acheter maintenant</button>
      </div>

      <!-- Fiche Produit 3 -->
      <div class="produit">
        <img src="image/chaussure.jpeg" alt="chaussures">
        <h3>Produit 3</h3>
        <p>Description rapide du produit 3.</p>
        <button>Acheter maintenant</button>
      </div>
      <!-- Fiche Produit 4 -->
      <div class="produit">
        <img src="image/montre.jpeg" alt="montre">
        <h3>Produit 4</h3>
        <p>Description rapide du produit 4.</p>
        <button>Acheter maintenant</button>
      </div>
    </div>
  </section>



  <!-- Pied de page -->
  <footer>
    <p>&copy; 2025 Ma Boutique. Tous droits réservés.</p>
  </footer>
</body>
</html>
